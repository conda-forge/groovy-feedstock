context:
  version: "4_0_26"

package:
  name: groovy
  version: ${{ version }}

source:
  url: https://github.com/apache/groovy/archive//GROOVY_${{ version | replace(".", "_") }}.tar.gz
  sha256: 42bc03ce804403e84537cec5ef567a9b97b67e3ed583d4b09a6914dcd49df4be

build:
  number: 0
  noarch: generic

requirements:
  build:
    - graphviz
    - findutils
    - maven
    - openjdk >=17,<18
    - unzip
  run:
    - openjdk

tests:
  - script:
      - groovysh --help

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - target/generated-resources/licenses/
  summary: Java-based scripting language
  homepage: https://www.groovy-lang.org
  repository: https://github.com/apache/groovy

extra:
  recipe-maintainers:
    - danielnachun
