{% set name = "groovy" %}
{% set version = "4.0.24" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/apache/groovy/archive//GROOVY_{{ version.replace(".", "_") }}.tar.gz
  sha256: b49dcc0530dfa1c7f0f2af8d51c71a83cc5c057196cd8d9fcb656abbb10c62e7

build:
  noarch: generic
  number: 0

requirements:
  build:
    - graphviz
    - findutils
    - maven
    - openjdk >=17,<18
    - unzip
  run:
    - openjdk

test:
  commands:
    - groovysh --help

about:
  home: https://www.groovy-lang.org
  license: Apache-2.0
  license_file:
    - LICENSE
    - target/generated-resources/licenses/
  summary: Java-based scripting language
  dev_url: https://github.com/apache/groovy

extra:
  recipe-maintainers:
    - danielnachun
